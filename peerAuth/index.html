<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../shared/key.js"></script>
    <script src="./script.js"></script>
</head>
<body>
  <div id="localObjects">
    <video id="local-video"></video>
    <video id="remote-video"></video>
  </div>
  <div id="controlObjects">
    <input type="button" id="get-btn" value="Get Credential"></input>
    <input type="button" id="check-peer" value="Check peer status"></input>
    <input type="text" id="myId" value="defaultId"></input>
  </div>
  <div id="callObjects">
    <input type="button" id="call-btn" value="Call"></input>
    <input type="text" id="remoteId" value=""></input>
  </div>
<pre id="result"></pre>
<div class="remote-streams" id="remote-streams"></div>
</body>
</html>
